package:
  name: php-frankenphp-8.3-memcached
  version: 3.3.0
  epoch: 0
  description: "A PHP extension for Memcached"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-frankenphp-8.3

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - libmemcached-dev
      - php-frankenphp-8.3
      - php-frankenphp-8.3-dev
      - php-frankenphp-8.3-igbinary-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/php-memcached-dev/php-memcached
      tag: v${{package.version}}
      expected-commit: b0b82692d789a2a5fd95b3910e87f73615c0f918

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: ./configure

  - uses: autoconf/make

  - name: Make install
    runs: |
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=memcached.so" > "${{targets.subpkgdir}}/etc/php/conf.d/memcached.ini"

  - name: ${{package.name}}-dev
    description: PHP 8.3 memcached development headers
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: php-memcached-dev/php-memcached
    strip-prefix: v
    tag-filter: v
