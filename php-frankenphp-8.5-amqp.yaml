package:
  name: php-frankenphp-8.5-amqp
  version: 2.2.0
  epoch: 0
  description: "PHP extension to communicate with any AMQP compliant server"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-frankenphp-8.5
      - rabbitmq-c

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - php-frankenphp-8.5
      - php-frankenphp-8.5-dev
      - rabbitmq-c-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/php-amqp/php-amqp
      tag: "v${{package.version}}"
      expected-commit: f2df48496693f8aa2942fad3606838149deb82ea

  - uses: patch
    with:
      patches: |
        php-8.5.patch

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: |
      set -x
      ./configure

  - uses: autoconf/make

  - name: Make install
    runs: |
      set -x
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=amqp.so" > "${{targets.subpkgdir}}/etc/php/conf.d/amqp.ini"

update:
  enabled: true
  github:
    identifier: php-amqp/php-amqp
    strip-prefix: v
    tag-filter: v
    use-tag: true
