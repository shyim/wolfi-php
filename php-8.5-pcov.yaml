package:
  name: php-8.5-pcov
  version: 1.0.12
  epoch: 0
  description: "CodeCoverage compatible driver for PHP"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-8.5

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - pcre2-dev 
      - php-8.5
      - php-8.5-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/krakjoe/pcov.git
      tag: v${{package.version}}
      expected-commit: e16c08e14da0a74fd19e2e14960382bc8f28292d

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: ./configure --enable-pcov

  - uses: autoconf/make

  - name: Make install
    runs: INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=pcov.so" > "${{targets.subpkgdir}}/etc/php/conf.d/pcov.ini"

update:
  enabled: true
  github:
    identifier: krakjoe/pcov
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - runs: |
        php -m | grep pcov
