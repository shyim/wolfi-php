package:
  name: blackfire
  version: 2.29.2
  epoch: 0
  description: "Blackfire CLI"
  copyright:
    - license: PROPRIETARY
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - busybox
      - curl

pipeline:
  - uses: fetch
    if: ${{build.arch}} == 'x86_64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/x86_64
      expected-sha512: 2bc74d70744aeb9d42a1be4ec017c37090df18fc5382fc3515eed303139b2e82c6cc3ca06e745bba37fb54d7a7bf6b86a39ee2322e5208dd3d4e089116b36158

  - uses: fetch
    if: ${{build.arch}} == 'aarch64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/aarch64
      expected-sha512: 6f6fcade63e3b5c98373d0ddbb53c596d32dd327634dd4774f3d22ee6927a024d5f9bd887cc99e4ed29f4192482212ee96b69591f052f782c5412dfeb3b7abf3

  - runs: |
      tar xfv ${{build.arch}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv blackfire ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  release-monitor:
    identifier: 372834

test:
  pipeline:
    - runs: |
        blackfire version
