package:
  name: blackfire
  version: 2.30.3
  epoch: 0
  description: "Blackfire CLI"
  copyright:
    - license: PROPRIETARY
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - busybox
      - curl

pipeline:
  - uses: fetch
    if: ${{build.arch}} == 'x86_64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/x86_64
      expected-sha512: ba47d951acabfb7ee3678492eec88c027007dc4c90893aab848f490c1564cd8d6cf795533b3c60fabc588d990494c2d64cfb10fe6f5897d03f2f8c04964c03e5

  - uses: fetch
    if: ${{build.arch}} == 'aarch64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/aarch64
      expected-sha512: a92181276b2e317fea78f60efcfc95d78c547b159a520555d8c4932b890b0306c220390669c666e4d172d4fd5ad0ce7d5c4854ba76e2d82e8878bdf08dd17160

  - runs: |
      tar xfv ${{build.arch}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv blackfire ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  release-monitor:
    identifier: 372834

test:
  pipeline:
    - runs: |
        blackfire version
