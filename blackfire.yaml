package:
  name: blackfire
  version: 2.28.31
  epoch: 0
  description: "Blackfire CLI"
  copyright:
    - license: PROPRIETARY
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - busybox
      - curl

pipeline:
  - uses: fetch
    if: ${{build.arch}} == 'x86_64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/x86_64
      expected-sha512: 29893b8075bbc5feab08726188ae881cad08e3bd5c567f5ad541a51a16543a3d518112bd197e55e8bec0b0eef9eca742b92124798a53d968f912b2447938d5ff

  - uses: fetch
    if: ${{build.arch}} == 'aarch64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/aarch64
      expected-sha512: 4cd693ef4780f42cc6d886252ee36db500288bb06320e1126b47701352e10ed8e7b311d07431bdc979166fecbfc2b15b10bcf81cae2b7719df2e97efd763951c

  - runs: |
      tar xfv ${{build.arch}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv blackfire ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  release-monitor:
    identifier: 372834

test:
  pipeline:
    - runs: |
        blackfire version
