package:
  name: blackfire
  version: 2.29.4
  epoch: 0
  description: "Blackfire CLI"
  copyright:
    - license: PROPRIETARY
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - busybox
      - curl

pipeline:
  - uses: fetch
    if: ${{build.arch}} == 'x86_64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/x86_64
      expected-sha512: 051f0fab79f75c90376ca1b065ff060d88c886ca4352910104cdd0a8a2637736bbcb825d8d02d976192504b02d6b7e58bfc5226dad8a469f375164e3dbff86f7

  - uses: fetch
    if: ${{build.arch}} == 'aarch64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/aarch64
      expected-sha512: 1fcb6d2b67ab00e04882e91b3b4551de980a71720612b37f5fe43eaaff76ae551371f6bbc7cce9dba6556f0b93217c7a38921941faa9905059cf77f5661d6a01

  - runs: |
      tar xfv ${{build.arch}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv blackfire ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  release-monitor:
    identifier: 372834

test:
  pipeline:
    - runs: |
        blackfire version
