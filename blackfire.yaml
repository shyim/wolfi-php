package:
  name: blackfire
  version: 2.28.12
  epoch: 0
  description: "Blackfire CLI"
  copyright:
    - license: PROPRIETARY
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - busybox
      - curl

pipeline:
  - uses: fetch
    if: ${{build.arch}} == 'x86_64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/x86_64
      expected-sha512: 522a2be982e375bdf801e9baedd7113aac2f1b8e77e99834528fe2b958a5c3ac22e58d7ed65264f554db64a3537bd86c24b73e6764a1fca7c04ef09f4508a969

  - uses: fetch
    if: ${{build.arch}} == 'aarch64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/aarch64
      expected-sha512: fcf474e24fa995b09518701c25ffddd9fa9378bab5d8355f42ffbdd17d1236df8f1e56566972df14ae8a779e0cb2c572278bc770021ddad87ba5dcb52596a67c

  - runs: |
      tar xfv ${{build.arch}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv blackfire ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  release-monitor:
    identifier: 372834

test:
  pipeline:
    - runs: |
        blackfire version
