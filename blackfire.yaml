package:
  name: blackfire
  version: 2.29.1
  epoch: 0
  description: "Blackfire CLI"
  copyright:
    - license: PROPRIETARY
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - busybox
      - curl

pipeline:
  - uses: fetch
    if: ${{build.arch}} == 'x86_64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/x86_64
      expected-sha512: 760c3b995e20f702414b4cef51b6cc869cf86a71c5e7b41a0236b4b9f732b1715bd16213b53d6cc488926d172d1075a73d018593b850736b3f3397c24467f8de

  - uses: fetch
    if: ${{build.arch}} == 'aarch64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/aarch64
      expected-sha512: 512b46b63f50632beb30a8e22941875b8378ed9759c85e1925e225b91a392b401de34f8e00733fdc59eec5aa9666155c05411f322fed4c2d4cf293975012a5bd

  - runs: |
      tar xfv ${{build.arch}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv blackfire ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  release-monitor:
    identifier: 372834

test:
  pipeline:
    - runs: |
        blackfire version
